<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:viewParam name="user" value="#{userEditPassword.user}" />
	<f:viewAction action="#{userEditPassword.armazenarSenhaAtualDoUsuario()}"/>
</f:metadata>

<h:head>
	<title>User password edit</title>
</h:head>

<h:body>

	<h:messages />

	<h:form id="formEditPassword">

		<h:panelGrid columns="2">
			<f:facet name="header">Password</f:facet>

			<h:outputLabel for="currentPassword" value="Current Password:" />
			<h:inputSecret id="currentPassword" value="#{userEditPassword.confirmacaoPasswordAtual}" label="Current Password" required="true" />

			<h:outputLabel for="password" value="New Password:" />
			<h:inputSecret id="password" value="#{userEditPassword.user.password}" label="New Password" required="true" />

			<h:outputLabel for="confirmPassword" value="Confirm Password:" />
			<h:inputSecret id="confirmPassword" value="#{userEditPassword.confirmacaoPassword}" label="Confirm Password" required="true" />

			<h:commandButton action="#{userEditPassword.changePassword}" value="Submit" />
			<h:button outcome="index.xhtml" value="Cancel" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
