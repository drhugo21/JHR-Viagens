<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Alunos</title>
</h:head>


<h:body>

<h:form>
	
	Nome: <h:inputText  value="#{basicoBean.nome}"></h:inputText> 
	
	<h:commandButton value="Cadastrar" action="#{basicoBean.addNome()}" ></h:commandButton>
	

</h:form>
<h:dataTable var="nm" value="#{basicoBean.nomes}">
	<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{nm}" />
		</h:column>
</h:dataTable>


</h:body>

</html>
